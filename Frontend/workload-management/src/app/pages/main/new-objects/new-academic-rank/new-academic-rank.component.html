<div class="backdrop"></div>
<dialog open>
  <h2>{{ pageTitle() }}</h2>
  <form [formGroup]="academicRankForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline">
      @if (academicRankForm.controls.rankName.invalid) {
        <mat-error>{{ errorMessage() }}</mat-error>
      }
      <mat-label>Ievadi amata nosaukumu</mat-label>
      <input
        matInput
        placeholder="3ITB"
        [formControl]="academicRankForm.controls.rankName"
        (blur)="updateErrorMessage('rankName')"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      @if (academicRankForm.controls.abbreviation.invalid) {
        <mat-error>{{ errorMessage() }}</mat-error>
      }
      <mat-label>Ievadi amata abreviatūru</mat-label>
      <input
        matInput
        placeholder="3ITB"
        [formControl]="academicRankForm.controls.abbreviation"
        (blur)="updateErrorMessage('rankName')"
        required
      />
    </mat-form-field>

    <div class="action-wrapper">
      @if(editMode()){
        <button mat-raised-button type="button" (click)="navigateBackFromEditMode()">Atcelt</button>
        <button mat-raised-button type="submit" [disabled]="academicRankForm.invalid">Rediģēt</button>
      }@else{
        <button mat-raised-button type="button" (click)="navigateBackFromCreateMode()">Atcelt</button>
        <button mat-raised-button type="submit" [disabled]="academicRankForm.invalid">Izveidot</button>
      }
    </div>
  </form>
</dialog>
