
  <h2>Pievienot autorizācijas informāciju</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        @if (userForm.controls.email.invalid) {
          <mat-error>{{ errorMessage() }}</mat-error>
        }
        <mat-label>Ievadi ēpastu</mat-label>
        <input
          matInput
          placeholder="epasts@venta.lv"
          [formControl]="userForm.controls.email"
          (blur)="updateErrorMessage()"
          required
        />
      </mat-form-field>
    <button type="button" routerLink="..">Cancel</button>
    <button mat-fab extended type="submit" [disabled]="userForm.invalid">
      Izveidot
    </button>
  </form>
