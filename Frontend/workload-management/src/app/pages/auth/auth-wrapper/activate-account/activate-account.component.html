<div class="container">
  @if (submitted && codeOk) {
    <div>
      <app-change-password [token]="submittedCode"/>
    </div>
  } @else if(submitted && !codeOk){
    <h2>{{message}}</h2>
    <button (click)="onTryAgain()"> Mēģināt velreiz</button>

  }@else{

    <h2> Ievadi savu kodu</h2>
    <code-input [isCodeHidden]="false"
                [codeLength]="6"
                [code]="'number'"
                (codeCompleted)="onCodeCompleted($event)">

    </code-input>
  }
</div>
